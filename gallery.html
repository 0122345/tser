<style>
   * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
.upper{
  padding: 1cm;
}
.upper a{
  transition-duration: 0.6s;
  align-items: center;
  text-align: center;
  color: white;
  text-decoration: none;
  background-color: rgba(27, 141, 135, 0.692);
  padding: .3cm;
  border-radius: 5px;
}
.upper a:hover{
  transition-duration: 0.6s;

  color: white;
  text-decoration: none;
  background-color: rgba(75, 17, 119, 0.692);
  padding: .3cm;

}

</style>
