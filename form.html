<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="eloge-arts.ico" type="image/x-icon">
  <title>Payment Method</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <!--hano naho narimpiduyemo utuntu ngo ndebe ko yaba modal ark byanze nako bisaba ibintu byinshi-->
  <div class="container" class="modal fade" id="pform">
    <h1>Payment Method</h1>
    <form id="paymentForm">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
      </div>
      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" name="cardName" placeholder="Enter cardholder name" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
      </div>
      <button type="submit">Submit Payment</button>
    </form>
  </div>
</body>
</html>
