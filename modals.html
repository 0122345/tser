<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<img src="images/air.jpg" class="openBtn" width="100">
<dialog class="image-air" id="image-air">
    <img src="images/air.jpg" alt="" width="300">
    <BR></BR>
    <div class="buttons">
        <button>Add to cart</button>
        <button>Add to favorites</button>
    </div>
</dialog>
<style>
    dialog::backdrop{
        background: black;
        opacity: 0.4;
    }
    dialog{
        border: none;
        max-width: 50%;
    }
    .buttons{
        display: flex;
        justify-content: space-evenly;
        transition-duration: 0.6s;
    }
    button{
        transition-duration: 0.6s;
        color: black;
        font-family: 'Poppins', sans-serif;
        border-radius: 2px;
        border: none;
        background-color: rgba(49, 219, 49, 0.768);
        width: 3.5cm;
        height: 1cm;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
    }
    button:hover{
        transition-duration: 0.6s;
        box-shadow: rgba(0, 0, 0, 0.35) 0px -50px 36px -28px inset;
    }
</style>
<script type="text/javascript">
    const modal = document.querySelector("#image-air");
    const openModal = document.querySelector(".openbtn");
    openModal.addEventListener('click', () => {
        modal.showModal();
    })
</script>
